<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Task list</title>
        <link rel="stylesheet" href="styles/tasks.css">
    </head>
    <body>
        <header>
            <h1>Task list</h1>
        </header>
        <main>
            <section>
                <form>
                    <div>
                        <label>Task</label>
                        <input type="text" required="required" name="task"
                            class="lang" placeholder="Breakfast">
                    </div>
                    <div>
                        <label>Required by</label>
                        <!-- Try Something else-->
                        <input type="date" required="required" name="requiredBy">
                    </div>
                    <div>
                        <label>Category</label>
                        <select name="category">
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <a href="#">Save task</a> <a href="#">Clear task</a>
                    </div>
                </form>
            </section>
            <section>
                <table id="tblTasks">
                    <colgroup>
                    <col class="col_1">
                    <col class="col_2">
                    <col class="col_3">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Due</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Return library books</td>
                            <td>
                                <time datetime="2015-10-14">2015-10-14</time>
                            </td>
                            <td>Personal</td>
                        </tr>
                        <tr class="even">
                            <td>Perform project demo to stakeholders</td>
                            <td>
                                <time datetime="2015-10-14">2015-10-14</time>
                            </td>
                            <td>Work</td>
                        </tr>
                        <tr>
                            <td>Meet friends for dinner</td>
                            <td>
                                <time datetime="2015-10-14">2015-10-14</time>
                            </td>
                            <td>Personal</td>
                        </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <a href="#">Add task</a>
                </div>
            </section>
        </main>
        <footer>
            <P>You have 3 tasks</P>
        </footer>
    </body>
</html>
